name: Run Gradle on PRs
on:
  pull_request:
    branches: [ master ]
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [ '8', '11', '13', '15' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.0
          arguments: test